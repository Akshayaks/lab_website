<div class="card">
    {% if post.image %}
    <a href="{{ site.baseurl }}{{ post.url }}">
        <figure class="image is-1by1">
            <img src="{{ post.image | absolute_url }}" alt="{{ post.title }}">
        </figure>
        
        {% else %}
        <header class="card-header">
            <a class="card-header-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
        </header>
        {% endif %}
    </a>
    <div class="card-content">
        <div class="content">
            {% if post.image %}
            <a class="title is-4" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
            {% endif %}
            {% if post.summary %}
                {{ post.summary | markdownify }}
            {% else %}
                <p>{{ post.excerpt }}</p>
            {% endif %}
        </div>
    </div>
    <footer class="card-footer">
        <!-- <p class="card-footer-item">Published: {{ post.date | date: "%b %-d, %Y" }}</p> -->
    </footer>
</div>
